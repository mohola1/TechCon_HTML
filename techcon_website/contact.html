<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html"></a>Home</li>
            <li><a href="about.html"></a>About</li>
            <li><a href="schedule.html"></a>Schedule</li>
            <li><a href="register.html"></a>Register</li>
        </ul>
    </nav>
    <main>
    <!-- Contact Information -->
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: 
            <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h3>Follow us on Social Media</h3>
            <p>
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a>
            </p>
        </section>

    <!-- Google Maps Embed -->
        <section>
            <h2>Conference Venue</h2>
            <div style="width:100%;height:400px;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509803!2d144.9559283153182!3d-37.817209979751824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c1bbd5f36c0!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1602292226920!5m2!1sen!2sau" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

    <!-- Contact Us Form -->
        <section>
            <h2>Contact Us</h2>
            <form>
            <!-- Name Field -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Email Field -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Message Field -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copyright; 2024 Techcon Conference</p>
    </footer>
</body>
</html>
